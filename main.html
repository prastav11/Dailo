<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMandu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: rgb(240, 207, 43);
            color: black;
            padding: 20px;
            text-align: center;
            font-family: fantasy;
            font-size: xx-large;
            position: relative;
        }
        .search-bar {
            text-align: center;
            margin-top: 10px;
        }
        .search-bar input {
            padding: 8px;
            width: 60%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            font-family: monospace;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .book-card {
            width: 250px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .book-card img {
            width: 200px;
            height: 300px;
            border-radius: 10px;
        }
        .shopping-cart {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgb(240, 207, 43);
        }
        #login-section {
            text-align: center;
            margin-top: 10px;
        }
        #login-form {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>BookMandu</h1>
        <div id="welcome-message"></div>
    </header>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for books...">
    </div>
    <div class="nav">
        <a href="main.html">Home</a>
        <a href="#" onclick="showLogin()">Login</a>
        <a href="book.html">Books</a>
        <a href="genres.html">Genres</a>
    </div>
    <div id="login-section">
        <div id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkLogin()">Submit</button>
        </div>
    </div>
    <div class="container">
        <div class="book-card">
            <img src="image1.jpg" alt="Book Cover">
            <h3>SIX EASY PIECES</h3>
            <p>Author: Richard P. Feynman</p>
            <p>Price: ₹899</p>
            <button onclick="addToCart('SIX EASY PIECES', 899)">Add to Cart</button>
        </div>
        <div class="book-card">
            <img src="image2.jpg" alt="Book Cover">
            <h3>SIX NOT SO EASY PIECES</h3>
            <p>Author: Richard P. Feynman</p>
            <p>Price: ₹1099</p>
            <button onclick="addToCart('SIX NOT SO EASY PIECES', 1099)">Add to Cart</button>
        </div>
        <div class="book-card">
            <img src="image3.jpg" alt="Book Cover">
            <h3>BRIEF HISTORY OF TIME</h3>
            <p>Author: Stephen Hawking</p>
            <p>Price: ₹1199</p>
            <button onclick="addToCart('BRIEF HISTORY OF TIME', 1199)">Add to Cart</button>
        </div>
    </div>
    <div class="shopping-cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="total-amount">Total: ₹0</div>
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="checkout()">Checkout</button>
    </div>
    <footer>
        <p>&copy; 22BCE3865 PRASTAV KOIRALA. All rights reserved.</p>
    </footer>
</body>
</html>
